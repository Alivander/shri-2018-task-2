<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Яндекс Переговорки</title>
  </head>
  <body class="index-page">

    <header class="header">
      <a class="logo header__logo">
        <img class="logo__img" src="img/logo.svg" width="174" height="25" alt="Яндекс Переговорки">
        <h1 class="visually-hidden">Яндекс Переговорки</h1>
      </a>
      <a class="button button--blue header__button" href="event.html">Создать встречу</a>
    </header>

    <main class="index-page__main">

      <div  class="index-page__date-time">

        <section class="date index-page__date">
          <h2 class="visually-hidden">Выбор даты</h2>

          <button class="slider-button slider-button--prev date__button-prev" type="button">
            <span class="visually-hidden">Предыдущий день</span>
          </button>
          <span class="date__active-date">14 дек · Сегодня</span>
          <button class="slider-button slider-button--next date__button-next" type="button">
            <span class="visually-hidden">Следующий день</span>
          </button>

          
        </section>

      </div>

    </main>

  </body>
